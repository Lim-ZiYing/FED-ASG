<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <span class="logo">ğŸœ</span>
    <span class="appname">Hawker Hub</span>
  </div>
  <div class="top-actions">
    <a class="btn btn-ghost" href="home.html">â† Home</a>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2>Order Tracking</h2>

    <div class="kv">
      <div>
        <div class="muted">order number / ID</div>
        <strong id="orderId">â€”</strong>
      </div>
      <div>
        <div class="muted">status</div>
        <strong id="orderStatus">â€”</strong>
      </div>
    </div>

    <div class="divider"></div>
    <div class="muted">timeline</div>

    <div class="timeline">
      <div id="step0" class="t-step">
        <div class="t-dot"></div>
        <div class="t-label">Preparing</div>
      </div>
      <div id="step1" class="t-step">
        <div class="t-dot"></div>
        <div class="t-label">Ready</div>
      </div>
      <div id="step2" class="t-step">
        <div class="t-dot"></div>
        <div class="t-label">Completed</div>
      </div>
    </div>

    <div class="divider"></div>

    <div id="backendMsg" class="notice">Backend: loadingâ€¦</div>
  </section>
</main>

<script type="module">
  import { db } from "./firebase.js";
  import { doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const qs = (id)=>document.getElementById(id);

  const statusName = (i)=>{
    if(i===0) return "Preparing";
    if(i===1) return "Ready";
    if(i===2) return "Completed";
    return "â€”";
  };

  function render(orderId, statusIndex){
    qs("orderId").textContent = orderId || "â€”";
    qs("orderStatus").textContent = statusName(statusIndex);

    ["step0","step1","step2"].forEach((id,idx)=>{
      const el = qs(id);
      el.classList.toggle("active", statusIndex >= idx && statusIndex !== -1);
    });
  }

  function setBackendMsg(txt){
    qs("backendMsg").textContent = txt;
  }

  // âœ… Get orderId from URL OR localStorage
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("orderId") || localStorage.getItem("activeOrderId") || "";

  if(!orderId){
    setBackendMsg("Backend: No orderId found. Create an order first.");
    render("", -1);
  }else{
    localStorage.setItem("activeOrderId", orderId);
    setBackendMsg("Backend: Listening to Firestore âœ…");

    const ref = doc(db, "orders", orderId);
    onSnapshot(ref, (snap)=>{
      if(!snap.exists()){
        setBackendMsg("Backend: Order not found in Firestore âš ï¸");
        render(orderId, -1);
        return;
      }
      const d = snap.data();
      const statusIndex = typeof d.statusIndex === "number" ? d.statusIndex : -1;
      render(orderId, statusIndex);
    });
  }
</script>

</body>
</html>

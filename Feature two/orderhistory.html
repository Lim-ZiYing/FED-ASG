<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="checkout.css" />
  <link rel="stylesheet" href="cart.css" />
  <style>
    body { background: #f4f1f1; font-family: Arial, Helvetica, sans-serif; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .title { font-size: 24px; font-weight: 800; margin-bottom: 16px; }
    .list { display: flex; flex-direction: column; gap: 14px; }
    .card {
      background: white; border-radius: 16px; padding: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    .row { display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .id { font-weight: 800; font-size: 16px; }
    .small { font-size: 12px; color: #666; margin-top: 4px; }
    .status { padding: 8px 12px; border-radius: 999px; background: #f2f2f2; font-weight: 700; }
    .grid { margin-top: 12px; display:grid; grid-template-columns: repeat(2,minmax(0,1fr)); gap:10px; }
    .label { font-size: 12px; color: #666; }
    .value { font-weight: 700; margin-top: 2px; }
    .items { margin-top: 12px; border-top: 1px solid #eee; padding-top: 12px; }
    .itemRow { display:flex; justify-content:space-between; padding: 6px 0; }
    .box { background:#fff; border-radius: 12px; padding: 14px; }
    .error { color: #b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Order History</div>

    <div id="loading" class="box">Loading...</div>
    <div id="error" class="error"></div>
    <div id="empty" class="box" style="display:none;">No orders found.</div>

    <div id="orderList" class="list"></div>
  </div>

  <!-- Important: type="module" -->
  <script type="module" src="orderhistory.js"></script>
</body>
</html>

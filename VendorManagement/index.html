<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header style="background:#2f8f83; padding:20px; text-align:center; color:white;">
    <h1>Vendor Dashboard</h1>
</header>

<main style="width:600px; margin:40px auto;">

    <!-- SUCCESS MESSAGE -->
    <div id="successMessage" style="
        display:none;
        background:#2f8f83;
        color:white;
        padding:12px;
        text-align:center;
        font-weight:bold;
        margin-bottom:20px;
    ">
    </div>

    <!-- ADD ITEM FORM -->
    <form id="addItemForm">
        <h2>Add Menu Item</h2>

        <label>Item Name:</label><br>
        <input type="text" id="itemName" required><br><br>

        <label>Price:</label><br>
        <input type="number" id="itemPrice" required><br><br>

        <label>Cuisines (comma separated):</label><br>
        <input type="text" id="itemCuisines"><br><br>

        <button type="submit">Add Item</button>
    </form>

    <hr style="margin:40px 0;">

    <!-- âœ… MENU LIST -->
    <h2>Menu Items</h2>
    <ul id="menuList"></ul>

</main>

<script type="module" src="vendor.js"></script>

</body>
</html>

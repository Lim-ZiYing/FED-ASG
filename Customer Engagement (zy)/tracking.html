<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <span class="logo">ğŸœ</span>
      <span class="appname">Hawker Hub</span>
    </div>
    <div class="top-actions">
      <a class="btn btn-ghost" href="home.html">â† Home</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Order Tracking</h2>

      <div class="kv">
        <div>
          <div class="muted">order number / ID</div>
          <strong id="orderId">â€”</strong>
        </div>
        <div>
          <div class="muted">status</div>
          <strong id="orderStatus">â€”</strong>
        </div>
      </div>

      <div class="divider"></div>

      <div class="muted">the time line</div>

      <div class="timeline">
        <div id="step0" class="t-step">
          <div class="t-dot"></div>
          <div class="t-label">Preparing</div>
        </div>
        <div id="step1" class="t-step">
          <div class="t-dot"></div>
          <div class="t-label">Ready</div>
        </div>
        <div id="step2" class="t-step">
          <div class="t-dot"></div>
          <div class="t-label">Completed</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <button id="newOrderBtn" class="btn btn-primary">Create New Order (demo)</button>
        <button id="advanceStatusBtn" class="btn btn-outline">Advance Status</button>
        <button id="resetOrderBtn" class="btn btn-ghost">Reset</button>
      </div>

      <div id="backendMsg" class="notice">Backend: loadingâ€¦</div>
    </section>
  </main>

  <!-- IMPORTANT: must be type="module" -->
  <script type="module" src="tracking-firebase.js"></script>
</body>
</html>

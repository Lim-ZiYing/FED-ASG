<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<header>Checkout</header>

<main id="checkoutView">

  <!-- Cart items -->
  <div id="checkoutList"></div>

  <!-- Add-ons -->
  <section class="panel">
    <h3>Additional options</h3>

    <label class="row">
      <input type="checkbox" id="addonTakeaway">
      <span>Takeaway package (+$0.30)</span>
    </label>

    <h3>Delivery</h3>

    <label class="row">
      <input type="radio" name="delivery" value="9" data-label="Priority">
      <span>Priority (+$9.00)</span>
    </label>

    <label class="row">
      <input type="radio" name="delivery" value="6" data-label="Standard" checked>
      <span>Standard (+$6.00)</span>
    </label>

    <label class="row">
      <input type="radio" name="delivery" value="4" data-label="Saver">
      <span>Saver (+$4.00)</span>
    </label>
  </section>

  <!-- Payment method -->
  <section class="panel">
    <h3>Payment method</h3>

    <label class="row">
      <input type="radio" name="paymethod" value="applepay">
      <span>Apple Pay</span>
    </label>

    <label class="row">
      <input type="radio" name="paymethod" value="card" checked>
      <span>Card</span>
    </label>

    <label class="row">
      <input type="radio" name="paymethod" value="alipay">
      <span>Alipay</span>
    </label>

    <label class="row">
      <input type="radio" name="paymethod" value="nets">
      <span>NETS</span>
    </label>
  </section>

  <!-- Total -->
  <div class="big-total" id="checkoutTotal">Total: $0.00</div>

  <!-- Actions -->
  <div class="actions">
    <button class="primary" onclick="makePayment()">Make payment</button>
    <button onclick="goCart()">Back to Cart</button>
  </div>

</main>

<script type="module" src="app.js"></script>
</body>
</html>

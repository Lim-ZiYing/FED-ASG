<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEA Inspection</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, select, textarea, button { width: 100%; padding: 8px; margin: 6px 0 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .small { color: #555; font-size: 14px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Regulatory & Compliance (NEA)</h1>
  <p class="small">Log inspection score + remarks and store in localStorage.</p>

  <h2>Log Inspection</h2>

  <label>Food Stall</label>
  <select id="stallSelect"></select>

  <label>Officer Name</label>
  <input id="officerName" type="text" placeholder="e.g. Tan Wei Ming" />

  <div class="row">
    <div>
      <label>Cleanliness (0–30)</label>
      <input id="clean" type="number" min="0" max="30" value="0" />
    </div>
    <div>
      <label>Food Handling (0–30)</label>
      <input id="handle" type="number" min="0" max="30" value="0" />
    </div>
    <div>
      <label>Pest Control (0–20)</label>
      <input id="pest" type="number" min="0" max="20" value="0" />
    </div>
    <div>
      <label>Storage/Temp (0–20)</label>
      <input id="storage" type="number" min="0" max="20" value="0" />
    </div>
  </div>

  <label>Remarks (required if Grade C/D)</label>
  <textarea id="remarks" rows="3" placeholder="Write short remarks..."></textarea>

  <p>
    Total Score: <b id="totalScore">0</b>/100 |
    Grade: <b id="grade">D</b>
  </p>
  <p id="error" class="error"></p>

  <button id="saveBtn">Save Inspection</button>

  <hr />

  <h2>Inspection History</h2>

  <label>Filter by Grade</label>
  <select id="gradeFilter">
    <option value="">All</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Stall</th>
        <th>Officer</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script src="HawkerStalls.js"></script>
  <script src="InspectScript.js"></script> 
</body>
</html>

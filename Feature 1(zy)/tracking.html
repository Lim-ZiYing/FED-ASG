<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Tracking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <span class="logo">ğŸœ</span>
    <span class="appname" data-i18n="appTitle">Hawker Hub</span>
  </div>
  <div class="top-actions">
    <a class="btn btn-ghost" href="stall.html">â† <span data-i18n="backStall">Stall</span></a>
    <button id="langToggle" class="btn btn-ghost" type="button">EN / ä¸­æ–‡</button>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 data-i18n="tracking">Order Tracking</h2>

    <div class="divider"></div>

    <!-- Order info -->
    <p class="muted">order number / ID</p>
    <h3 id="orderId">â€”</h3>

    <p class="muted">status</p>
    <h3 id="orderStatus">â€”</h3>

    <div class="divider"></div>

    <!-- TIMELINE -->
    <p class="muted">the time line</p>

    <div class="timeline">
      <div id="step0" class="t-step">
        <div class="t-dot"></div>
        <div class="t-label">Preparing</div>
      </div>

      <div id="step1" class="t-step">
        <div class="t-dot"></div>
        <div class="t-label">Ready</div>
      </div>

      <div id="step2" class="t-step">
        <div class="t-dot"></div>
        <div class="t-label">Completed</div>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Buttons -->
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button id="newOrderBtn" class="btn btn-primary">
        Create New Order
      </button>
      <button id="advanceStatusBtn" class="btn btn-outline">
        Advance Status
      </button>
      <button id="resetOrderBtn" class="btn">
        Reset Order
      </button>
    </div>

    <div class="divider"></div>

    <!-- Reward -->
    <div class="card">
      <h3>Any reward earned</h3>
      <p class="muted">Simulated reward display.</p>
      <span class="tag" style="border-color:#16a34a;color:#16a34a;">+10 pts</span>
    </div>

    <div class="divider"></div>

    <!-- Payment -->
    <div class="card">
      <h3>Payment info & amount</h3>
      <p class="muted">Payment is simulated (handled by other team).</p>
      <span class="tag">S$ 12.50</span>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>

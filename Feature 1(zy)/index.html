<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stall Detail - Customer Engagement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Ah Hock Chicken Rice</h1>
  <p id="avgRating">⭐ Average Rating: 0</p>

  <hr>

  <!-- FEEDBACK FORM -->
  <h2>Leave a Review</h2>
  <form id="reviewForm">
    <label>Rating (1–5):</label><br>
    <input type="number" id="ratingInput" min="1" max="5" required>
    <br><br>

    <textarea id="commentInput" placeholder="Write your comment..." required></textarea>
    <br><br>

    <button type="submit">Submit Review</button>
  </form>

  <hr>

  <!-- REVIEWS LIST -->
  <h2>Customer Reviews</h2>
  <div id="reviewsList"></div>

  <script src="script.js"></script>
</body>
</html>

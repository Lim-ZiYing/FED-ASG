<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inspection History</title>
  <link rel="stylesheet" href="../inspection.css">
</head>
<body>


<header>
  <div class="headerBar">
    <button class="backBtn" onclick="location.href='nea.html'">‚Üê Back</button>
    <div class="headerTitle">Inspection History</div>
    <div></div>

<main>
  <label>Filter by Grade</label>
  <select id="gradeFilter">
    <option value="">All</option>

  <table>

        <th>Total</th>
        <th>Grade</th>
        <th>Dashboard</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>
</main>

<script type="module" src="../scripts/firebase.js"></script>

</body>
</html>

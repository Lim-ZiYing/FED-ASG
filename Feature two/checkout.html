<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<header>Checkout</header>

<main id="checkoutView">

  <!-- Cart items -->
  <div id="checkoutItems"></div>

  <!-- Add-ons -->
  <section class="panel">
    <h3>Additional options</h3>

    <label class="row">
      <input type="checkbox" id="addonTakeaway">
      <span>Takeaway package (+$0.30)</span>
    </label>

    <h3>Delivery</h3>

    <label class="row">
      <input type="radio" name="delivery" value="9">
      <span>Priority (+$9.00)</span>
    </label>

    <label class="row">
      <input type="radio" name="delivery" value="6">
      <span>Standard (+$6.00)</span>
    </label>

    <label class="row">
      <input type="radio" name="delivery" value="4">
      <span>Saver (+$4.00)</span>
    </label>
  </section>

  <!-- Total -->
  <div class="big-total" id="checkoutTotal">Total: $0.00</div>

  <!-- Actions -->
  <div class="actions">
    <button class="primary" onclick="makePayment()">Make payment</button>
    <button onclick="goCart()">Back to Cart</button>
  </div>

</main>

<script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vendor Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Vendor Dashboard</h1>
</header>

<main>

<section>
    <h2>Add Menu Item</h2>
    <form id="menuForm">

  <div class="form-row">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" required>
  </div>

  <div class="form-row">
    <label for="itemPrice">Price:</label>
    <input type="number" id="itemPrice" step="0.01" required>
  </div>

  <div class="form-row">
    <label for="itemCuisine">Cuisines (comma separated):</label>
    <input type="text" id="itemCuisine">
  </div>

  <button type="submit">Add Item</button>

</form>
</section>

<section>
    <h2>Menu Items</h2>
    <ul id="menuList"></ul>
</section>

</main>

<script type="module" src="script.js"></script>
</body>
</html>
